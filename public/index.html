<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELO Estimator</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="index.css">
    <script src="base.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <header>
        <h1>ELO Estimator</h1>
    </header>
    <main>
        <div id="chessboard">
            <div class="board"></div>
            <img id="dragged"/>
        </div>
    </main>
    <aside id="left-sidebar" class="left">
        <div id="styles">
            <h2>Your style</h2>
            <table class="table"></table>
        </div>
    </aside>
    <aside id="right-sidebar" class="right">
        <div id="config">
            <h2>Configuration</h2>

            <div>
                <label for="play-as">Play as</label>
                <select id="play-as">
                    <option value="white">White</option>
                    <option value="black">Black</option>
                    <option value="random">Random</option>
                </select>
            </div>
            <button id="start">Start Game</button>
        </div>
    </aside>
    <footer>
        <div class="elo-estimation">
            <h2>Your estimated ELO</h2>
            <div id="estimated-elo">-</div>
        </div>
    </footer>
    <div id="promotion-popup" class="popup">
        <div class="container">
            <div class="choices">
                <button class="choice" data-piece="b">
                    <img src="images/b.png" alt="bishop">
                    <span>Bishop</span>
                </button>
                <button class="choice" data-piece="r">
                    <img src="images/r.png" alt="rook">
                    <span>Rook</span>
                </button>
                <button class="choice" data-piece="n">
                    <img src="images/n.png" alt="knight">
                    <span>Knight</span>
                </button>
                <button class="choice" data-piece="q">
                    <img src="images/q.png" alt="queen">
                    <span>Queen</span>
                </button>
            </div>
            <button id="cancel-promotion-btn">Cancel</button>
        </div>
    </div>
    <div id="game-over-popup" class="popup">
        <div class="container">
            <div class="outcome">
                <div class="termination"></div>
                <div class="result"></div>
                <div class="winner"></div>
            </div>
            <button>Close</button>
        </div>
    </div>
</body>
</html>
